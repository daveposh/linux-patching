# Update Profile: All Updates, No Reboot
#
# This profile applies all available updates but excludes packages that require reboots.
# Use when you want comprehensive updates but cannot reboot.

# Type of updates to apply
UPDATE_TYPE="all"

# Allow packages that normally require reboots
# Options: true, false
#   true  = install packages from SKIP_PACKAGES list (allow reboot packages)
#   false = skip packages that require reboots (default behavior)
ALLOW_REBOOT_PACKAGES=false

# Other settings inherit from main config.conf unless overridden here
