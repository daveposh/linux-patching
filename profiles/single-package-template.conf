# Profile Template: Update a single specific package
# Copy this file and modify ALLOW_PACKAGES for your specific package

# Update type (security or all)
# "all" = get any updates for the package (not just security)
# "security" = only get security updates for the package
UPDATE_TYPE="all"

# Allow reboot-required packages
# Set to true if you want to update the package even if it requires reboot
# Set to false if you want to skip the package if it requires reboot
ALLOW_REBOOT_PACKAGES=false

# Only allow specific package updates
# Add the package name(s) here. Examples:
#   ALLOW_PACKAGES=("nginx")           # Only nginx
#   ALLOW_PACKAGES=("apache2")         # Only apache2
#   ALLOW_PACKAGES=("mysql-server")    # Only mysql-server
#   ALLOW_PACKAGES=("nginx" "apache2") # Only nginx and apache2
ALLOW_PACKAGES=(
    # "PACKAGE_NAME_HERE"
)

