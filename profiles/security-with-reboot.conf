# Update Profile: Security Only, Allow Reboot Packages
#
# This profile applies security updates including packages that require reboots.
# Use during maintenance windows when reboots are acceptable.

# Type of updates to apply
UPDATE_TYPE="security"

# Allow packages that normally require reboots
# Options: true, false
#   true  = install packages from SKIP_PACKAGES list (allow reboot packages)
#   false = skip packages that require reboots
ALLOW_REBOOT_PACKAGES=true

# Other settings inherit from main config.conf unless overridden here
