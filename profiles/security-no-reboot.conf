# Update Profile: Security Only, No Reboot
# Default profile - security updates only, skip reboot packages
#
# This profile applies only security updates and excludes packages that require reboots.
# Safe for production systems that need to avoid downtime.

# Type of updates to apply
UPDATE_TYPE="security"

# Allow packages that normally require reboots
# Options: true, false
#   true  = install packages from SKIP_PACKAGES list (allow reboot packages)
#   false = skip packages that require reboots (default behavior)
ALLOW_REBOOT_PACKAGES=false

# Other settings inherit from main config.conf unless overridden here
# You can override any setting from config.conf by adding it below:
# LOG_FILE="/var/log/security-updates.log"
# etc.
